<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TippyTap – Your Bill Buddy</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>💸 Your Meal, Your Math</h1>
      <p class="subtitle">
        Enter your bill amount and tip percentage to calculate the total cost.
      </p>

      <label for="bill">💰 Bill Amount</label>
      <input type="number" id="bill" placeholder="e.g. 100" />

      <label for="tip">🎁 Tip Percentage</label>
      <input type="number" id="tip" placeholder="e.g. 15" />

      <button id="calculate">Calculate Total</button>

      <div class="result">
        <label>Your Total Bill: </label>
        <span id="total">--</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
